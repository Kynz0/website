<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    
    <style>
        /* Basic styling to make the page look nice */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 50px 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <h2>Hello, World!</h2>
        <p>This is a simple HTML5 template created for you.</p>
        <p>You can edit this text to say whatever you like.</p>
        
        <br>
        <button onclick="alert('You clicked the button!')">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>

</body>
</html>
